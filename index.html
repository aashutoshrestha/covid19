<script type="text/javascript">
   $.ajax({
  url: 'data/jhucovid19data.csv',
  dataType: 'text',
}).done(successFunction);

function successFunction(data) {
  var allRows = data.split(/\r?\n|\r/);
  var table = '<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%"> <thead><tr><th>Country</th><th>Infected</th><th>Dead</th><th>Recovered</th><th>Active</th></tr></thead>';
  for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
    if (singleRow === 0) {
      table += '<thead>';
      table += '<tr>';
    } else {
      table += '<tr>';
    }
    var rowCells = allRows[singleRow].split(',');
    for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
     
        table += '<td>';
        table += rowCells[rowCell];
        table += '</td>';
      
    }
    
      table += '</tr>';
    
  } 
  table += '</tbody>';
  table += '</table>';
  $("#tab-1").html(table);
}
  </script>
